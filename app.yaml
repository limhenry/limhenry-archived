  application: limhenryxyz
  version: 1
  runtime: python27
  api_version: 1
  threadsafe: yes

  handlers:
  - url: /
    static_files: public/landing/index.html
    upload: public/landing/index.html

  - url: /index.html
    static_files: public/landing/index.html
    upload: public/landing/index.html
    http_headers:
      Vary: Accept-Encoding

  - url: /cache-config.json
