<dom-module id="loading-element">
	<template>
		<style>
			:host {
				display: block;
			}

.loader-gplus {
    display: inline-block;
    position: absolute;
    top: calc(50% + 86px);
    left: calc(50% - 14px);
    width: 30px;
    height: 30px;
    overflow: hidden;
    border-radius: 20px;
    -webkit-animation: base 3s steps(1) 0s infinite;
    animation: base 3s steps(1) 0s infinite
}

.loader-gplus::before,
.loader-gplus::after {
    content: ' ';
    display: block;
    width: 50%;
    height: 100%;
    overflow: hidden;
    position: absolute;
    top: 0;
    left: 50%;
    z-index: 1;
    border-radius: 0 20px 20px 0;
    -webkit-transform-origin: 0 50%;
    -ms-transform-origin: 0 50%;
    transform-origin: 0 50%
}

.loader-gplus::before {
    z-index: 2;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
    -webkit-animation: flip 3s linear 0s infinite;
    animation: flip 3s linear 0s infinite
}

.loader-gplus::after {
    -webkit-animation: reveal 3s steps(1) 0s infinite;
    animation: reveal 3s steps(1) 0s infinite
}

@-webkit-keyframes base {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        background-color: #21aa29
    }
    25% {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
        background-color: #2159d6
    }
    50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
        background-color: #d62408
    }
    75% {
        -webkit-transform: rotate(270deg);
        transform: rotate(270deg);
        background-color: #ffcf00
    }
    100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        background-color: #21aa29
    }
}

@keyframes base {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        background-color: #21aa29
    }
    25% {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
        background-color: #2159d6
    }
    50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
        background-color: #d62408
    }
    75% {
        -webkit-transform: rotate(270deg);
        transform: rotate(270deg);
        background-color: #ffcf00
    }
    100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        background-color: #21aa29
    }
}

@-webkit-keyframes reveal {
    0% {
        background-color: #2159d6;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
    }
    25% {
        background-color: #d62408;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg)
    }
    50% {
        background-color: #ffcf00;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
    }
    75% {
        background-color: #21aa29;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg)
    }
    100% {
        background-color: #2159d6;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
    }
}

@keyframes reveal {
    0% {
        background-color: #2159d6;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
    }
    25% {
        background-color: #d62408;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg)
    }
    50% {
        background-color: #ffcf00;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
    }
    75% {
        background-color: #21aa29;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg)
    }
    100% {
        background-color: #2159d6;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
    }
}

@-webkit-keyframes flip {
    0% {
        background-color: #21aa29;
        -webkit-transform: rotateY(0deg);
        transform: rotateY(0deg)
    }
    12.5%,
    87.56% {
        background-color: #105514
    }
    12.51%,
    37.5% {
        background-color: #102c6b
    }
    25% {
        background-color: #2159d6
    }
    37.51%,
    62.5% {
        background-color: #6b1204
    }
    50% {
        background-color: #d62408
    }
    62.51%,
    87.5% {
        background-color: #7f6700
    }
    75%,
    78% {
        background-color: #ffcf00
    }
    100% {
        background-color: #21aa29;
        -webkit-transform: rotateY(-720deg);
        transform: rotateY(-720deg)
    }
}

@keyframes flip {
    0% {
        background-color: #21aa29;
        -webkit-transform: rotateY(0deg);
        transform: rotateY(0deg)
    }
    12.5%,
    87.56% {
        background-color: #105514
    }
    12.51%,
    37.5% {
        background-color: #102c6b
    }
    25% {
        background-color: #2159d6
    }
    37.51%,
    62.5% {
        background-color: #6b1204
    }
    50% {
        background-color: #d62408
    }
    62.51%,
    87.5% {
        background-color: #7f6700
    }
    75%,
    78% {
        background-color: #ffcf00
    }
    100% {
        background-color: #21aa29;
        -webkit-transform: rotateY(-720deg);
        transform: rotateY(-720deg)
    }
}			
		</style>
		<div id="loadingPage">
			<img id="loadIMG" src="src/logo.png" height="120px" width="120px">
			<div id="preloader" class="preloader"> <div class="loader-gplus"></div> </div>			
		</div>		
	</template>
	<script>
  Polymer({
    is: 'loading-element',
    behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
    properties: {
      animationConfig: {
        value: function() {
          return {
            'entry': {
              name: 'scale-up-animation',
              node: this
            },
            'exit': [{
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }, {
              name: 'fade-out-animation',
              node: this
            }]
          }
        }
      },
      sharedElements: {
        value: function() {
          return {
            'hero': this.$.loadIMG
          }
        }
      }
    }
  });
	</script>
</dom-module>
