          <h2>What is BarCamp</h2>
          <p>BarCamp is an international network of user-generated conferences primarily focused around technology and the web.</p>

          <p>They are open, participatory workshop-events, the content of which is provided by participants.</p>

          <p>Unlike the typical conferences, BarCamp participants get to share their ideas, skills, and knowledge, as well as to vote for the talks and workshops they would like to join.</p>
