<dom-module id="project-page">
    <template>
        <style>
        :host {
            display: block;
        }
        
        #projectPage {
            padding-top: 24px;
        }
        
        .paper-card-0 .header.paper-card {
            padding: 24px;
        }
        
        paper-card {
            width: 300px;
            margin: 12px 6px;
            line-height: 24px;
            background: rgba(255, 255, 255, 1);
            color: black;
        }
        
        paper-card.card-content {
            padding: 16px 22px;
        }
        
        #speaker-card {
            display: block;
            max-width: 1250px;
            margin: 0 auto;
            padding: 8px;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -ms-flex-direction: row;
            -webkit-flex-direction: row;
            flex-direction: row;
            -ms-flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            text-align: center;
        }
        
        #speaker-name {
            font-weight: 600;
            margin: 0;
            font-size: 22px;
            padding-bottom: 8px;
        }
        
        #speaker-post {
            margin: 0;
            line-height: 24px;
            font-weight: 300;
        }
        
        #speaker-desc {
            font-size: 16px;
        }
        
        iron-icon {
            width: 40px;
            height: 40px;
            position: absolute;
            right: 0;
            bottom: -8px;
            color: #0D47A1;
            cursor: pointer;
            -webkit-transition-duration: 0.5s;
            -moz-transition-duration: 0.5s;
            -o-transition-duration: 0.5s;
            transition-duration: 0.5s;
            -webkit-transition-property: -webkit-transform;
            -moz-transition-property: -moz-transform;
            -o-transition-property: -o-transform;
            transition-property: transform;
        }
        
        iron-icon.active {
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }
        
        #speaker-short {
            position: relative;
        }
        
        @media screen and (max-width: 1299px) {
            #speaker-card {
                max-width: 948px;
            }
        }
        
        @media screen and (max-width: 983px) {
            #speaker-card {
                max-width: 632px;
            }
        }
        
        @media screen and (max-width: 643px) {
            #speaker-card {
                max-width: none;
                padding: 0;
            }
            #speaker-post {
                padding-right: 40px;
            }
            paper-card {
                width: 100%;
                margin: 0;
            }
            #speaker-post {
                display: inline-block;
            }
        }
        </style>
        <div id="projectPage">
            <iron-media-query query="min-width: 643px" query-matches="{{largeScreen}}"></iron-media-query>
            <iron-ajax auto url="/data/project.json" handle-as="json" last-response="{{projectsData}}"></iron-ajax>
            <div id="speakerPage">
                <div id=speaker-container>
                    <div id="speaker-card">
                        <template is="dom-repeat" items="{{projectsData}}" id="speaker_dom" on-dom-change="_onDomChange">
                            <paper-card image="{{item.image}}" class="animatedCard">
                                <template is="dom-if" if="{{!largeScreen}}">
                                    <div class="card-content">
                                        <div id="speaker-short">
                                            <h3 id="speaker-name">[[item.title]]</h3>
                                            <h3 id="speaker-post"><i>[[item.post]]</i></h3>
                                            <iron-icon icon="icons:arrow-drop-down" on-click="toggleCollapse"></iron-icon>
                                        </div>
                                        <iron-collapse id="collapse">
                                            <p id="speaker-desc">[[item.description]]</p>
                                        </iron-collapse>
                                    </div>
                                </template>
                                <template is="dom-if" if="{{largeScreen}}">
                                    <div class="card-content">
                                        <h3 id="speaker-name">[[item.title]]</h3>
                                        <h3 id="speaker-post"><i>[[item.post]]</i></h3>
                                        <p id="speaker-desc">[[item.description]]</p>
                                    </div>
                                </template>
                            </paper-card>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
    Polymer({
        is: 'project-page',

        _onDomChange: function() {

        },
        toggleCollapse: function(event) {
            var div = Polymer.dom(event).rootTarget;
            div.toggleClass('active');
            div.parentElement.parentElement.querySelector('iron-collapse').toggle();
        }
    });
    </script>
</dom-module>
