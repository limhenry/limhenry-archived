<dom-module id="project-page">
	<template>
		<style>
			:host {
			display: block;
			}
		</style>
		<iron-ajax
			auto
			url="project.json"
			handle-as="json"
			last-response="{{data}}"></iron-ajax>
		<div class="projectPage" id="projectPage">
			<br>
			<h1>Projects</h1>
			<div id="cardDiv">
				<template is="dom-repeat" items="{{data}}" as="item">
					<paper-card elevation="2" image="[[item.image]]">
						<div class="card-content">
							<h2>[[item.title]]</h2>
							<p>[[item.description]]</p>
						</div>
						<div class="card-actions">
							<a href="[[item.link]]" target="_blank">
								<paper-button>Project Link</paper-button>
							</a>
						</div>
					</paper-card>
				</template>
			</div>
		</div>
		<footer-page></footer-page>
	</template>
  <script>
    Polymer({
      is: 'project-page',
      behaviors: [Polymer.NeonAnimatableBehavior],
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'transform-animation',
                node: this.$.projectPage,
				transformOrigin: '100%',
				transformFrom: 'translateY(50%)',
				transformTo: 'translateY(0%)',
				timing: {
					delay: 280,
					duration: 500	
	  			}                    
              },
              'exit': {
                name: 'fade-out-animation',
                node: this
              }
            }
          }
        }
      }
    });
  </script>
</dom-module>
