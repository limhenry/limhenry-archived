<html>
<head>
    <title>GTA V PC Countdown</title>
    <link rel='shortcut icon' type='image/x-icon' href='/gtav/favicon.ico' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/gtav/gtav.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <div id="timer">
        <img id="titlec" src="/gtav/gtatitle.png" />
        <table id="web">
            <tr id="row1">
                <th><div id="days">...</div></th>
                <th><div id="hrs">...</div></th>
                <th><div id="mins">...</div></th>
                <th><div id="secs">...</div></th>
            </tr>
            <tr id="row2">
                <td>DAYS</td>
                <td>HRS</td>
                <td>MINS</td>
                <td>SECS</td>
            </tr>
        </table>
        <br>
        <img id="titlec" src="/gtav/caption.png" />
    </div>
    <div id="timermobile">
        <table id="mobile">
            <img id="titlem" src="/gtav/gtatitle.png" />
            <tr id="row1">
                <th><div id="daysm">...</div></th>
                <th><div id="hrsm">...</div></th>
            </tr>
            <tr id="row2">
                <td>DAYS</td>
                <td>HRS</td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr id="row1">
                <th><div id="minsm">...</div></th>
                <th><div id="secsm">...</div></th>
            </tr>
            <tr id="row2">
                <td>MINS</td>
                <td>SECS</td>
            </tr>
        </table>
        <img id="titlem" src="/gtav/caption.png" />
    </div>

    <div class="buttons">
        <button class="button" id="mute" title="Mute"></button>
        <button class="button" id="unmute" title="Unmute"></button>
    </div>

    <div id="footer">
        <p>Created by Henry Lim. Script by Backstretch.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js" type="text/javascript"></script>
    <script src="/gtav/youtube.js" type="text/javascript"></script>
    <script src="/gtav/timer.js" type="text/javascript"></script>
    <script src="/gtav/background.js" type="text/javascript"></script>
    <iframe id="video" src="//www.youtube.com/embed/videoseries?list=PLbY9ZS6S7_m2L2qBQwEo3KQa7wv1jDyZd&modestbranding=1&autoplay=1&enablejsapi=1" frameborder="0" allowfullscreen style="display:none"></iframe>
</body>
</htmL>
