<link rel="import" href="/bower_components/paper-card/paper-card.html">

<link rel="import" href="/bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="contact-page">
    <template>
        <style>
        :host {
            display: block;
        }
        
        h1 {
            margin-top: 64px;
            font-weight: 400;
            margin-bottom: 28px;
            font-size: 1.8em;
        }
        
        h2 {
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        #avatar-card {
            background: white;
            color: var(--secondary-text-color);
            max-width: 450px;
            margin: 96px auto 0 auto;
            display: block;
            text-align: center;
            position: relative;
            line-height: 24px;
        }
        
        #avatar {
            line-height: 104px;
            border-radius: 50%;
            height: 104px;
            width: 104px;
            top: calc(-104px / 2);
            position: absolute;
            right: 0;
            left: 0;
            margin: 0 auto;
            background-color: var(--tertiary-background-color);
        }
        
        #avatar iron-icon {
            color: white;
            width: 56px;
            height: 56px;
        }
        
        #avatar-card p {
            text-align: center;
            padding: 4px 24px;
        }
        
        .row {
            max-width: 800px;
            margin: 12px auto;
            padding: 8px;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -ms-flex-direction: row;
            -webkit-flex-direction: row;
            flex-direction: row;
            -ms-flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            text-align: left;
            justify-content: center;
        }
        
        #row-card {
            width: 350px;
            margin: 12px 6px;
            padding: 0 12px 6px 12px;
            line-height: 24px;
            flex-direction: column;
            display: flex;
            flex: 1;
            max-width: 350px;
            min-width: 350px;
        }
        
        paper-card {
            color: white;
            background-color: var(--tertiary-background-color);
        }
        
        paper-card a {
            display: block;
            text-decoration: none;
            color: white;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        @media screen and (max-width: 840px) {
            h1 {
                margin-top: 56px;
                margin-bottom: 16px;
            }
            .row {
                max-width: 450px;
                display: block;
                margin: 36px auto 0 auto;
                padding: 0;
            }
            #row-card {
                min-width: 100%;
                max-width: 450px;
                width: 100%;
                margin: 8px auto;
            }
            #avatar {
                line-height: 96px;
                height: 96px;
                width: 96px;
                top: calc(-96px / 2);
            }
            #avatar iron-icon {
                width: 48px;
                height: 48px;
            }
            #avatar-card {
                margin-top: 64px;
            }
            #avatar-card p {
                padding: 4px 12px;
            }
        }
        </style>
        <div id="contactPage">
            <paper-card elevation="1" id="avatar-card">
                <div id="avatar">
                    <iron-icon icon="communication:contacts"></iron-icon>
                </div>
                <div class="card-content">
                    <h1>Contact</h1>
                    <p>Follow/DM me on Twitter!
                        <br>If you have any question about Polymer,
                        <br>find me on Polymer Slack</p>
                </div>
            </paper-card>
            <div class="row">
                <paper-card elevation="1" id="row-card">
                    <div class="card-content">
                        <h2>Email</h2>
                        <p>henrylim.everything (at) gmail (dot) com</p>
                    </div>
                </paper-card>
                <paper-card elevation="1" id="row-card">
                    <div class="card-content">
                        <h2>Twitter</h2>
                        <a href="https://twitter.com/henrylim96" target="_blank">@henrylim96</a>
                    </div>
                </paper-card>
                <paper-card elevation="1" id="row-card">
                    <div class="card-content">
                        <h2>Google +</h2>
                        <a href="https://plus.google.com/+HenryLim96" target="_blank">+HenryLim96</a>
                    </div>
                </paper-card>
                <paper-card elevation="1" id="row-card">
                    <div class="card-content">
                        <h2>Linkedin</h2>
                        <a href="https://www.linkedin.com/in/henrylim96" target="_blank">@henrylim96</a>
                    </div>
                </paper-card>
                <paper-card elevation="1" id="row-card">
                    <div class="card-content">
                        <h2>GitHub</h2>
                        <a href="https://github.com/limhenry/" target="_blank">@limhenry</a>
                    </div>
                </paper-card>
                <paper-card elevation="1" id="row-card">
                    <div class="card-content">
                        <h2>Slack</h2>
                        <a href="https://polymer.slack.com/team/henrylim/" target="_blank">Polymer Slack</a>
                        <a href="https://chromiumdev.slack.com/team/henrylim/" target="_blank">Chromiumdev Slack</a>
                        <a href="https://firebase-community.slack.com/team/henrylim/" target="_blank">Firebase Community Slack</a>
                    </div>
                </paper-card>
            </div>
        </div>
        <content></content>
    </template>
    <script>
    Polymer({
        is: 'contact-page',

        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonSharedElementAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {
            animationConfig: {
                value: function() {
                    return {
                        'entry': [{
                            name: 'transform-animation',
                            node: this.$.contactPage,
                            transformOrigin: '100%',
                            transformFrom: 'translateY(100%)',
                            transformTo: 'translateY(0%)',
                            timing: {
                                delay: 400,
                                duration: 800
                            }
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this,
                            timing: {
                                delay: 100,
                                duration: 500
                            }
                        }, {
                            name: 'transform-animation',
                            node: this.$.contactPage,
                            transformOrigin: '100%',
                            transformFrom: 'translateY(0%)',
                            transformTo: 'translateY(100%)',
                            timing: {
                                delay: 0,
                                duration: 800
                            }
                        }],
                    }
                }
            },

        },

        ready: function() {
            this.playAnimation('entry');
        }
    });
    </script>
</dom-module>
