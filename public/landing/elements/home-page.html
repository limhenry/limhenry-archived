<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/transform-animation.html">
<link rel="import" href="/bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<dom-module id="home-page">
    <template>
        <style>
        :host {
            display: block;
            visibility: hidden;
        }
        
        #homePage {
            visibility: hidden;
        }
        
        #avatar-card {
            background: white;
            color: var(--tertiary-text-color);
            max-width: 450px;
            margin: 96px auto 0 auto;
            display: block;
            text-align: center;
            position: relative;
            line-height: 24px;
        }
        
        h1 {
            margin-top: 78px;
            font-weight: 400;
            margin-bottom: 28px;
            font-size: 1.8em;
        }
        
        #avatar-card p {
            text-align: center;
            padding: 4px 24px;
        }
        
        #avatar {
            border-radius: 50%;
            height: 128px;
            width: 128px;
            top: calc(-128px / 2);
            position: absolute;
            right: 0;
            left: 0;
            margin: 0 auto;
            background-color: var(--tertiary-background-color);
        }
        
        .row {
            max-width: 800px;
            margin: 12px auto;
            padding: 8px;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -ms-flex-direction: row;
            -webkit-flex-direction: row;
            flex-direction: row;
            -ms-flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            text-align: left;
            justify-content: center;
        }
        
        paper-card {
            color: var(--secondary-text-color);
            background-color: var(--tertiary-background-color);
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        
        #row-card {
            width: 350px;
            margin: 12px 6px;
            padding: 0 12px;
            line-height: 24px;
            flex-direction: column;
            display: flex;
            flex: 1;
            max-width: 350px;
            min-width: 350px;
        }
        
        h2 {
            font-weight: 400;
            margin-bottom: 18px;
        }
        
        .item-body {
            margin: 24px 0;
        }
        
        #item-title {
            font-size: 18px;
            margin-bottom: 6px;
        }
        
        #item-desc {
            font-size: 15px;
            line-height: 16px;
            font-weight: 300;
        }
        
        .card-content {}
        
        @media screen and (max-width: 840px) {
            paper-card .card-content {
                padding: 4px;
            }
            .row {
                max-width: 450px;
                display: block;
                margin: 36px auto 0 auto;
                padding: 0;
            }
            #row-card {
                min-width: 100%;
                max-width: 450px;
                width: 100%;
                margin: 8px auto;
            }
            #avatar-card {
                margin: 64px auto 0px auto;
            }
            #avatar-card p {
                padding: 12px;
            }
            h1 {
                margin-top: 56px;
                margin-bottom: 16px;
            }
            h2 {
                margin-top: 16px;
            }
            #avatar {
                height: 96px;
                width: 96px;
                top: calc(-96px / 2);
            }
        }
        </style>
        <iron-ajax auto url="/data/home.json" handle-as="json" last-response="{{homeJson}}"></iron-ajax>
        <div id="homePage" class="fit layout vertical">
            <paper-card elevation="1" id="avatar-card">
                <iron-image id="avatar" src="/img/profile.webp" preload sizing="cover"></iron-image>
                <div class="card-content">
                    <h1>Henry Lim</h1>
                    <p>I am a front-end web developer
                        <br>Passionate about Polymer, Firebase and Google
                        <br>Student at Multimedia University, <span on-tap="_counter" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" unselectable="on" onselectstart="return false;" onmousedown="return false;">Malaysia</span>
                        <br>Google Developer Group Kuala Lumpur</p>
                </div>
            </paper-card>
            <div class="row">
                <template is="dom-repeat" items="[[homeJson]]" on-dom-change="_onDomChange">
                    <paper-card elevation="1" id="row-card">
                        <div class="card-content">
                            <h2>Skills/Experiences</h2>
                            <template is="dom-repeat" items="[[item.skill]]">
                                <div class="item-body">
                                    <div id="item-title">[[item.title]]</div>
                                    <div id="item-desc">[[item.description]]</div>
                                </div>
                            </template>
                        </div>
                    </paper-card>
                    <paper-card elevation="1" id="row-card">
                        <div class="card-content">
                            <h2>Study/Research Area</h2>
                            <template is="dom-repeat" items="[[item.research]]">
                                <div class="item-body">
                                    <div id="item-title">[[item.title]]</div>
                                    <div id="item-desc">[[item.description]]</div>
                                </div>
                            </template>
                        </div>
                    </paper-card>
                </template>
            </div>
        </div>
        <footer-page></footer-page>
    </template>
    <script>
    Polymer({
        is: 'home-page',

        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonSharedElementAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {
            counter: {
                type: Number,
                value: 1
            },
            animationConfig: {
                value: function() {
                    return {
                        'entry': [{
                            name: 'transform-animation',
                            node: this.$.homePage,
                            transformOrigin: '100%',
                            transformFrom: 'translateY(100%)',
                            transformTo: 'translateY(0%)',
                            timing: {
                                delay: 0,
                                duration: 800
                            }
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this,
                            timing: {
                                delay: 100,
                                duration: 500
                            }
                        }, {
                            name: 'transform-animation',
                            node: this.$.homePage,
                            transformOrigin: '100%',
                            transformFrom: 'translateY(0%)',
                            transformTo: 'translateY(100%)',
                            timing: {
                                delay: 0,
                                duration: 800
                            }
                        }],
                    }
                }
            },

        },

        _onDomChange: function() {
            this.style.visibility = "visible";
            this.$.homePage.style.visibility = "visible";
            this.playAnimation('entry');
        },

        _counter: function() {

            if (this.counter == 6) {
                document.querySelector('app-page').rosegold();
            } else if (this.counter > 6) {
                console.log("no nid, you r gay already")
            } else {
                console.log(this.counter++);
            }
        }

    });
    </script>
</dom-module>
