<!--
Renders documentation describing an element's API.

`iron-doc-viewer` renders element and behavior descriptions as extracted by
[Hydrolysis](https://github.com/PolymerLabs/hydrolysis). You can provide them
either via binding...

    <iron-doc-viewer descriptor="{{elementDescriptor}}"></iron-doc-viewer>

...or by placing the element descriptor in JSON as the text content of an
`iron-doc-viewer`:

    <iron-doc-viewer>
      {
        "is": "awesome-sauce",
        "properties": [
          {"name": "isAwesome", "type": "boolean", "desc": "Is it awesome?"},
        ]
      }
    </iron-doc-viewer>

However, be aware that due to current limitations in Polymer 0.8, _changes_ to
the text content will not be respected, only the initial value will be loaded.
If you wish to update the documented element, please set it via the `descriptor`
property.

@demo demo/index.html Basic Demo
-->

<dom-module id="iron-doc-viewer">
  <template>
    <style include="iron-doc-viewer-styles"></style>

    <prism-highlighter></prism-highlighter>

    <section id="summary" class="card" hidden$="[[!descriptor.desc]]">
      <marked-element markdown="{{descriptor.desc}}">
        <div class="markdown-html"></div>
      </marked-element>
    </section>

    <nav id="api">
      <header>API Reference</header>
      <paper-button id="togglePrivate" on-tap="_togglePrivate">{{_privateToggleLabel}}</paper-button>
    </nav>

    <section id$="[[_formatAnchor(prefix,'properties')]]" class="card" hidden$="{{_noneToShow(_showPrivate,_properties)}}">
      <header><a href$="#[[_formatAnchor(prefix,'properties')]]" class="deeplink">Properties</a></header>
      <template is="dom-repeat" items="{{_properties}}" hidden$="{{!_properties.length}}">
        <iron-doc-property anchor-id="[[_formatAnchor(prefix,'property',item.name)]]" descriptor="{{item}}"></iron-doc-property>
      </template>
    </section>

    <section id$="[[_formatAnchor(prefix,'methods')]]" class="card" hidden$="{{_noneToShow(_showPrivate,_methods)}}">
      <header><a href$="#[[_formatAnchor(prefix,'methods')]]" class="deeplink">Methods</a></header>
      <template is="dom-repeat" items="{{_methods}}">
        <iron-doc-property anchor-id="[[_formatAnchor(prefix,'method',item.name)]]" descriptor="{{item}}"></iron-doc-property>
      </template>
    </section>

    <section id$="[[_formatAnchor(prefix,'events')]]" class="card" hidden$="{{_noneToShow(_showPrivate,_events)}}">
      <header><a href$="#[[_formatAnchor(prefix,'events')]]" class="deeplink">Events</a></header>
      <template is="dom-repeat" items="{{_events}}">
        <iron-doc-property anchor-id="[[_formatAnchor(prefix,'event',item.name)]]" descriptor="{{item}}"></iron-doc-property>
      </template>
    </section>

    <section id$="[[_formatAnchor(prefix,'behaviors')]]" class="card" hidden$="{{_hideBehaviors(_behaviors)}}">
      <header><a href$="#[[_formatAnchor(prefix,'behaviors')]]" class="deeplink">Behaviors</a></header>
      <template is="dom-repeat" items="{{_behaviors}}">
        <p on-click="_broadcastBehavior">{{item}}</p>
      </template>
    </section>
  </template>

  <script>!function(){Polymer({is:"iron-doc-viewer",properties:{descriptor:{type:Object,observer:"_descriptorChanged"},prefix:{type:String,value:""},_showPrivate:{type:Boolean,value:!1,observer:"_showPrivateChanged"},_privateToggleLabel:String},ready:function(){var e=this._loadJson();if(e&&this.descriptor)throw console.error(this,"received both a bound descriptor:",this.descriptor,"and JSON descriptor:",this._jsonDescriptor,"Please provide only one"),new Error("<iron-doc-viewer> accepts either a bound or JSON descriptor; not both");e&&(this.descriptor=e)},_loadJson:function(){var e="";if(Array.prototype.forEach.call(Polymer.dom(this).childNodes,function(t){e+=t.textContent}),e=e.trim(),""===e)return null;try{return JSON.parse(e)}catch(t){throw console.error("Failure when parsing JSON:",e,t),t}},_descriptorChanged:function(){if(this.descriptor){for(var e,t=[],r=[],o=0;e=this.descriptor.properties[o];o++)("Function"===e.type?r:t).push(e);this._properties=t,this._methods=r,this._events=this.descriptor.events||[],this._behaviors=this.descriptor.behaviors||[],this.toggleAttribute("abstract",this.descriptor["abstract"])}},scrollToAnchor:function(e){if(e&&e.length>1){Polymer.dom.flush();var t=window.location.hash.slice(1),r=this.$$('[anchor-id="'+t+'"]');r&&r.scrollIntoView()}},_collapsedChanged:function(){this._collapseToggleLabel=this._collapsed?"expand":"collapse";for(var e,t=this.querySelectorAll("iron-doc-property"),r=0;e=t[r];r++)e.collapsed=this._collapsed},_toggleCollapsed:function(){this._collapsed=!this._collapsed},_showPrivateChanged:function(){this._privateToggleLabel=(this._showPrivate?"hide":"show")+" private API",this.toggleClass("show-private",this._showPrivate)},_togglePrivate:function(){this._showPrivate=!this._showPrivate},_noneToShow:function(e,t){for(var r=0;r<t.length;r++)if(e||!t[r]["private"])return!1;return!0},_formatAnchor:function(e,t,r){var o=r?"-"+r:"";return e+t+o},_hideBehaviors:function(e){return null===e||0===e.length},_broadcastBehavior:function(e){this.fire("iron-doc-viewer-component-selected",e.target._templateInstance.item)}})}();</script>
</dom-module>
