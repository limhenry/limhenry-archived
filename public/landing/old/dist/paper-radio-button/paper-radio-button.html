<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-behaviors/paper-checked-element-behavior.html">
<link rel="import" href="../paper-styles/default-theme.html">

<!--
Material design: [Radio button](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-radio-button)

`paper-radio-button` is a button that can be either checked or unchecked.
User can tap the radio button to check or uncheck it.

Use a `<paper-radio-group>` to group a set of radio buttons.  When radio buttons
are inside a radio group, exactly one radio button in the group can be checked
at any time.

Example:

    <paper-radio-button></paper-radio-button>
    <paper-radio-button>Item label</paper-radio-button>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-radio-button-unchecked-background-color` | Radio button background color when the input is not checked | `transparent`
`--paper-radio-button-unchecked-color` | Radio button color when the input is not checked | `--primary-text-color`
`--paper-radio-button-unchecked-ink-color` | Selected/focus ripple color when the input is not checked | `--primary-text-color`
`--paper-radio-button-checked-color` | Radio button color when the input is checked | `--primary-color`
`--paper-radio-button-checked-ink-color` | Selected/focus ripple color when the input is checked | `--primary-color`
`--paper-radio-button-label-color` | Label color | `--primary-text-color`
`--paper-radio-button-label-spacing` | Spacing between the label and the button | `10px`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

@group Paper Elements
@element paper-radio-button
@hero hero.svg
@demo demo/index.html
-->

<dom-module id="paper-radio-button">
  <template strip-whitespace="">
    <style>#offRadio,#onRadio{position:absolute;box-sizing:content-box}#radioContainer,#radioLabel{position:relative;display:inline-block;vertical-align:middle}:host{display:inline-block;white-space:nowrap;cursor:pointer;@apply(--paper-font-common-base)}:host(:focus){outline:0}#radioContainer{width:16px;height:16px}#ink{position:absolute;top:-16px;left:-16px;width:48px;height:48px;color:var(--paper-radio-button-unchecked-ink-color,--primary-text-color);opacity:.6;pointer-events:none}:host-context([dir=rtl]) #ink{right:-15px;left:auto}#ink[checked]{color:var(--paper-radio-button-checked-ink-color,--primary-color)}#offRadio{top:0;left:0;right:0;width:12px;height:12px;border-radius:50%;border:2px solid;background-color:var(--paper-radio-button-unchecked-background-color,transparent);border-color:var(--paper-radio-button-unchecked-color,--primary-text-color);transition:border-color .28s}#onRadio{top:4px;left:4px;right:4px;width:8px;height:8px;border-radius:50%;background-color:var(--paper-radio-button-checked-color,--primary-color);-webkit-transform:scale(0);transform:scale(0);transition:-webkit-transform ease .28s;transition:transform ease .28s;will-change:transform}:host([checked]) #offRadio{border-color:var(--paper-radio-button-checked-color,--primary-color)}:host([checked]) #onRadio{-webkit-transform:scale(1);transform:scale(1)}#radioLabel{margin-left:var(--paper-radio-button-label-spacing,10px);white-space:normal;color:var(--paper-radio-button-label-color,--primary-text-color)}:host-context([dir=rtl]) #radioLabel{margin-left:0;margin-right:var(--paper-radio-button-label-spacing,10px)}#radioLabel[hidden]{display:none}:host([disabled]) #offRadio{border-color:var(--paper-radio-button-unchecked-color,--primary-text-color);opacity:.5}:host([disabled][checked]) #onRadio{background-color:var(--paper-radio-button-unchecked-color,--primary-text-color);opacity:.5}:host([disabled]) #radioLabel{opacity:.65}</style>

    <div id="radioContainer">
      <div id="offRadio"></div>
      <div id="onRadio"></div>
    </div>

    <div id="radioLabel"><content></content></div>
  </template>

  <script>Polymer({is:"paper-radio-button",behaviors:[Polymer.PaperCheckedElementBehavior],hostAttributes:{role:"radio","aria-checked":!1,tabindex:0},properties:{ariaActiveAttribute:{type:String,value:"aria-checked"}},ready:function(){this._rippleContainer=this.$.radioContainer}});</script>
</dom-module>
