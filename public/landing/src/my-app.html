<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/transform-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">

<link rel="import" href="my-home.html">
<link rel="import" href="my-awards.html">
<link rel="import" href="my-projects.html">
<link rel="import" href="my-talks.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #ffc400;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #000;
        background-color: var(--app-primary-color);
        transition: all 300ms ease-in-out;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer{
        --app-drawer-width: 300px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        transition: all 150ms ease-in-out;
      }

      .drawer-list a:focus{
        outline: none;
      }

      .drawer-list a:hover{
        background: rgba(0,0,0,0.04);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        background: rgba(0,0,0,0.1);
      }

      .nav-list a{
        font-size: 16px;
        text-decoration: none;
        color: black;
        margin: 0 -4px;
        padding: 0 12px 18px 12px;
        transition: 150ms all ease-in-out;
        border-bottom: 2px solid rgba(0,0,0,0);
      }
      .nav-list a:hover{
        padding-bottom: 18px;
        border-bottom: 2px solid rgba(0,0,0,0.3);
      }

      .nav-list a.iron-selected{
        padding-bottom: 18px;
        border-bottom: 2px solid black;
      }

      .social{
        padding: 48px 0 12px 0;
      }
      .social .container,
      footer .container{
        max-width: 960px;
        margin: 0 auto;
        padding: 0 8px;
      }
      .social .container{
        text-align: right;  
      }
      .social .container iron-icon{
        margin: 8px 14px 8px 0;
        width: 26px;
        height: 26px;
        color: rgba(0,0,0,0.55);
        transition: all 150ms ease-in-out;
      }
      .social .container iron-icon:hover{
        color: rgba(0,0,0,0.85);
      }
      footer{
        color: rgba(0,0,0,0.5);
        font-family: 'Roboto', sans-serif;
        background: white;
        padding: 48px 0;
        font-size: 12px;
      }     
      neon-animated-pages .iron-selected {
        position: static;
      }  
      @media screen and (max-width: 860px){
        app-header paper-icon-button {
          display: flex !important;
        }        
        .nav-list{
          display: none;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-ajax 
      auto
      url="../data/data.json"
      handle-as="json"
      last-response="{{data}}"></iron-ajax>

    <app-scrollpos-control selected="{{page}}" reset></app-scrollpos-control>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="talks" href="/talks">Presentations &amp; Talks</a>
          <a name="awards" href="/awards">Honors &amp; Awards</a>
          <a name="projects" href="/projects">Projects</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout >
        <app-header fixed effects="waterfall" slot="header">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title></div>
            <iron-selector selected="[[page]]" attr-for-selected="name" class="nav-list" role="navigation">
              <a name="home" href="/home">HOME</a>
              <a name="talks" href="/talks">TALKS</a>
              <a name="awards" href="/awards">AWARDS</a>
              <a name="projects" href="/projects">PROJECTS</a>
            </iron-selector>
          </app-toolbar>
        </app-header>

        <neon-animated-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="home"
            role="main">
          <my-home name="home"></my-home>
          <my-talks name="talks" data="{{data.talks}}"></my-talks>
          <my-awards name="awards" data="{{data.awards}}"></my-awards>
          <my-projects name="projects" data="{{data.projects}}"></my-projects>
          <my-view404 name="view404"></my-view404>
        </neon-animated-pages>

        <div class="social">
          <div class="container">
            <a target="_blank" rel="noopener" title="Twitter" href="https://twitter.com/henrylim96"><iron-icon icon="my-icons:twitter"></iron-icon></a>
            <a target="_blank" rel="noopener" title="GitHub" href="https://github.com/limhenry"><iron-icon icon="my-icons:github"></iron-icon></a>
            <a target="_blank" rel="noopener" title="Dribbble" href="https://dribbble.com/henrylim96"><iron-icon icon="my-icons:dribbble"></iron-icon></a>
            <a target="_blank" rel="noopener" title="Medium" href="https://medium.com/@limhenry"><iron-icon icon="my-icons:medium"></iron-icon></a>
            <a target="_blank" rel="noopener" title="Linkedin" href="https://www.linkedin.com/in/henrylim96/"><iron-icon icon="my-icons:linkedin"></iron-icon></a>
            <a target="_blank" rel="noopener" title="Email" href="mailto:lets.email.henry@gmail.com"><iron-icon icon="my-icons:email"></iron-icon></a>
          </div>
        </div>
        <footer>
          <div class="container">
            &copy; Copyright 2017 Henry Lim
          </div>
        </footer>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },
      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
        var color;

        if (this.page == 'talks'){
          color = '#ef5451';
        }       
        else if (this.page == 'projects'){
          color = '#a9b9c1';
        }       
        else if (this.page == 'awards'){
          color = '#f6d600';
        }     
        else{
          color = '#ffc400';
        }  

        document.getElementsByName('theme-color')[0].content = color;
        this.customStyle['--app-primary-color'] = color;
        this.updateStyles();

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        //var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        //this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = 'view404';
      },
    });

  


  </script>
</dom-module>
