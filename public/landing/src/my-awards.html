<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-item.html">

<dom-module id="my-awards">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .container{
        background: #f6d600;
      }
      .card{
        box-sizing: border-box;
        margin: 0 auto;
        width: 100%;
        background: white;
        padding: 16px;
        transition: all 300ms ease-in-out;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .item-link{
        text-decoration: none;
        max-width: 680px;
        margin: 0 auto;
        width: 100%;
      }
      my-item {
        border-bottom: 1px solid #e9e9e9;
      }      
      .item-link:last-of-type my-item {
        border-bottom: none;
      }
    </style>

    <div class="container" id="container">
      <div class="content" id="content">
        <h1>AWARDS AND HONORS</h1>
        <p>(Drum roll) and the winner goes to ... </p>
      </div>
    </div>

    <div class="card" id="card">
      <div class="card-container">
        <template is="dom-repeat" items="{{data}}">
            <a target="_blank" rel="noopener" href$="{{item.link}}" class="item-link">
                <my-item
                  link="{{item.link}}"
                  header="{{item.header}}"
                  date="{{item.date}}"
                  info="{{item.info}}">
                {{item.description}}
                </my-item>
            </a>    
        </template>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-awards',
      behaviors: [
          Polymer.NeonAnimationRunnerBehavior,
          Polymer.NeonSharedElementAnimatableBehavior
      ],      
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this,
              }],
              'exit': [{
                name: 'hero-animation',
                id: 'hero',
                fromPage: this,
              }]
            }
          }
        },
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.container
            }
          }
        }
      }
    });  
  </script>
</dom-module>
