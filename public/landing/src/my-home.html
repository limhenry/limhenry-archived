        <h1>HENRY LIM</h1>
        <p>I'm a front-end web developer from Kuala Lumpur. I am trying to make the web great again with <a href="https://firebase.google.com" rel="noopener" target="_blank" >Firebase</a>, <a href="https://developers.google.com/web/progressive-web-apps/" rel="noopener" target="_blank" >Progressive Web Apps</a>, <a href="https://www.polymer-project.org" rel="noopener" target="_blank" >Polymer</a> and <a href="https://www.webcomponents.org" rel="noopener" target="_blank" >Web Components</a>.</p>
        <p>Also, I'm the co-organizer at <a href="https://www.gdgkl.org/" rel="noopener" target="_blank" >Google Developer Group Kuala Lumpur</a>. We organize conferences, meetups, workshops, and bringing all the latest Google technologies into the town.</p>

  <script>
    Polymer({
      is: 'my-home',
      behaviors: [
          Polymer.NeonAnimationRunnerBehavior,
          Polymer.NeonSharedElementAnimatableBehavior
      ],      
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this,
              },
              {
                name: 'fade-in-animation',
                node: this.$.content,
                timing: {delay: 600}
              },      
              {
                name: 'fade-in-animation',
                node: this.$.card,
                timing: {delay: 900}
              },                  
              {
                name: 'transform-animation',
                node: this.$.content,
                transformFrom: 'translateY(100%)',
                transformTo: 'translateY(0%)',
                timing: {delay: 500}
              }],
              'exit': [{
                name: 'transform-animation',
                node: this.$.card,
                transformFrom: 'translateY(0)',
                transformTo: 'translateY(300px)',
                timing: {duration: 500}
              },{
                name: 'fade-out-animation',
                node: this.$.card,
                timing: {delay: 30}
              }, {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this,
              }]
            }
          }
        },
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.container
            }
          }
        }
      }
    });  
  </script>
