<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-item">
  <template>
    <style include="shared-styles">
      :host{
        margin: 12px auto;
        font-size: 14px;
        color: #757575;
        display: flex;
        align-items: flex-start;
        padding: 0 6px 32px 6px;
      } 
      .title{
        align-items: flex-start;
        display: flex;
        color: rgba(0, 0, 0, 0.6);
        transition: 150ms all ease-in-out;
      }
      :host(:hover) .title{
        color: black
      }
      .info{
          width: 100%;
      }        
      iron-icon{
        width: 18px;
        height: 18px;
        margin: 8px 6px;
      }
      h3{
        margin: 4px 24px 14px 0;
        flex: 1;
        font-weight: 500;
        font-size: 19px;
      }
      .description{
        font-family: 'Roboto', sans-serif;
        line-height: 24px;
        margin-right: 42px;
      }
      .detail{
        font-family: 'Roboto', sans-serif;
        color: #757575;
        margin-bottom: 8px;
        margin-right: 46px;
      }
      .logo{
        margin-top: 12px;
        margin-right: 32px;
        border-radius: 50%;
        width: 64px;
        height: 64px;
        background: #2b8fe7;
      }
      span{
          margin: 0 4px;
      }
      @media screen and (max-width: 860px){
        .logo{
          margin-top: 8px;
          margin-right: 16px;
          border-radius: 50%;
          width: 56px;
          height: 56px;
        }        
      }
    </style>
    <!--<div class="icon">
        <div class="logo"></div>
    </div>-->
    <div class="info">
        <div class="title">
            <template is="dom-if" if="{{link}}">
              <h3 class="link">{{header}}</h3>
              <iron-icon icon="my-icons:launch"></iron-icon>
            </template>
            <template is="dom-if" if="{{!link}}">
              <h3>{{header}}</h3>
            </template>            
        </div>
        <div class="detail">
            <template is="dom-if" if="{{info}}">
              {{info}} <span>|</span> {{date}} 
            </template>
            <template is="dom-if" if="{{techs}}">
              <i>Techs: {{techs}} </i>
            </template>            
        </div>
        <div class="description">
            <slot></slot>
        </div>
    </div>
 
  </template>

  <script>
    Polymer({
      is: 'my-item',
      properties: {
        header: {
            type: String
        },
        date: {
            type: String
        },
        info: {
            type: String
        },              
        techs: {
            type: String
        },
        link: {
            type: String
        }
      }
    });    
  </script>
</dom-module>
