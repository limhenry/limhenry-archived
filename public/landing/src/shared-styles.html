<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      h1 {
        color: #212121;
      }

      .container{
        font-family: "Roboto Mono",serif;
        padding: 48px 16px;
        background: var(--app-primary-color);
      }

      .container .content{
        max-width: 500px;
        margin: 0 auto 64px auto;
      }
      .container h1{
        word-wrap: break-word;
        font-size: 82px;
        font-weight: 500;
        margin: 12px 0 36px 0;
        line-height: 82px;
      }
      .container p{
        font-size: 18px;
        line-height: 32px;
      }
      .container a{
        text-decoration: none;
        color: #000;
        transition: all 0.3s ease-in-out;;
        border-bottom: 2px solid #000000;
      }
      
      .container a:hover{
        padding-bottom: 4px;
        background: #fabc48;
        border-bottom: 2px solid #000000;
      }      

      .card-container{
        margin: 36px auto;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        max-width: 960px;
        -webkit-flex-direction: column;
            -ms-flex-direction: column;
                flex-direction: column;
      }

      .card-container a{
        text-decoration: none;
      }

      .card-container .row a{
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        width: 50%;
      }

      .card-container .row my-card{
        width: 100%;
      }
      .card-container .row a:first-child my-card{
        margin-right: 4px;
      }
      .card-container .row a:last-child my-card{
        margin-left: 4px;
      }

      .card-container .row{
        -webkit-flex-direction: row;
            -ms-flex-direction: row;
                flex-direction: row;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
      }

      @media screen and (max-width: 860px){
        .container .content{
          width: 90%;
          margin: 0 0 36px 12px;
        }
        .container p{
          font-size: 16px;
          line-height: 30px;
        }        
        .card-container{
          margin: 4px auto;
        }
        .card-container .row{
          -webkit-flex-direction: column;
              -ms-flex-direction: column;
                  flex-direction: column;
        }
        .card-container .row a{
          width: 100%;
          -webkit-justify-content: center;
              -ms-flex-pack: center;
                  justify-content: center;
        }
        .card-container .row a:first-child my-card{
          margin-right: auto;
          margin: auto;
        }
        .card-container .row a:last-child my-card{
          margin-left: auto;
          margin: auto;
        }
        my-card{
          max-width: 640px;
          margin: 4px auto;
        }
        @media screen and (max-width: 640px){
          .card-container,
          my-card{
            margin: 0 auto;
          }      
        }
      }
    </style>
  </template>
</dom-module>
